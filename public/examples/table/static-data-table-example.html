<k-table-static-data v-if="contentTableDemoTrue"
                     id="table-content-all-data"
                     class="table table-dark table-striped table-workers"
                     :headers="headersTableDemo"
                     :contents="contentTableDemoTrue"
                     idFieldSwitch = "id"
                     :columnSticky="['8']"
                     :columnOptions=true
                     propertyRange="salary_original"
                     :minRange=15000
                     :maxRange=60000
                     :stepRange=1000
                     prefixRange="$"
                     labelRange="Salario"
>
    <template #number_items_options>
        <option value="15">15</option>
        <option value="25">25</option>
        <option value="35">35</option>
        <option value="45">45</option>
        <option value="50">50</option>
    </template>

    <template #theader>
        <img :src="iconTriangleUp" class="bi-arrow-up">
        <img :src="iconTriangleDown" class="bi-arrow-down">
    </template>

    <template #optionTd="{id_element}">
        <k-tooltip windowPosition="top-left" textAlign="left" eventShow="click">

            <template #target >
                <k-link text="Editar" class="">
                    <template #suffix>
                        <i class="bi bi-pencil"></i>
                    </template>
                </k-link>
            </template>

            <template #content>
                <div class="options-table">

                    <k-link text="Modificar" class="mb-3" @click.prevent="EditItem(id_element)">
                        <template #suffix>
                            <i class="bi bi-pencil"></i>
                        </template>
                    </k-link>

                    <k-link text="Eliminar" class="" @click.prevent="DeleteItem(id_element)">
                        <template #suffix>
                            <i class="bi bi-trash"></i>
                        </template>
                    </k-link>

                </div>
            </template>

        </k-tooltip>
    </template>
</k-table-static-data>
